<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gradient-to-br from-[#F5F5E8] to-[#E8D5B9] p-4">
    <!-- Main Container for Logo and Form -->
    <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-5xl gap-8">
      <!-- Logo Div -->
      <div class="flex items-center justify-center w-full md:w-1/3">
        <a href="home.html" class="block w-full max-w-xs">
          <img src="image.png" alt="RMP Minds Logo" class="h-20 w-full object-contain mx-auto rounded-3xl" />
        </a>
      </div>

      <!-- Form Div -->
      <div class="w-full md:w-2/3 max-w-md">
        <div class="overflow-hidden rounded-2xl bg-[#F5F5E8] shadow-xl">
          <!-- Header -->
          <div class="bg-[#5A6F47] p-6 text-[#F5F5E8]">
            <h2 class="text-center text-2xl font-bold">Join Us Today</h2>
            <p class="mt-2 text-center text-sm opacity-80">Create your account in minutes</p>
          </div>

          <!-- Form -->
          <form class="p-6" action="signup.php" method="POST">
            <div class="space-y-5">
              <!-- Name Field -->
              <div class="relative">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fas fa-user text-[#2A3A2F]"></i>
                </div>
                <input 
                  class="w-full rounded-lg border border-[#C4A484] py-2 pr-3 pl-10 transition duration-200 focus:border-transparent focus:ring-2 focus:ring-[#5A6F47] focus:outline-none" 
                  type="text" 
                  name="name"
                  placeholder="Full Name" 
                  required 
                />
              </div>

              <!-- Email Field -->
              <div class="relative">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fas fa-envelope text-[#2A3A2F]"></i>
                </div>
                <input 
                  class="w-full rounded-lg border border-[#C4A484] py-2 pr-3 pl-10 transition duration-200 focus:border-transparent focus:ring-2 focus:ring-[#5A6F47] focus:outline-none" 
                  type="email" 
                  placeholder="Email Address"
                  name="email" 
                  required 
                />
              </div>

              <!-- Password Field -->
              <div class="relative">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fas fa-lock text-[#2A3A2F]"></i>
                </div>
                <input 
                  id="password" 
                  class="w-full rounded-lg border border-[#C4A484] py-2 pr-10 pl-10 transition duration-200 focus:border-transparent focus:ring-2 focus:ring-[#5A6F47] focus:outline-none" 
                  type="password" 
                  placeholder="Password" 
                  name="password"
                  required 
                />
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                  <i id="togglePassword" class="fas fa-eye cursor-pointer text-[#2A3A2F] hover:text-[#A67A5B]"></i>
                </div>
              </div>

              <!-- Primary Button -->
              <button 
                type="submit" 
                class="w-full rounded-lg bg-[#5A6F47] py-3 font-medium text-white transition duration-300 hover:bg-[#D4BFA2] focus:ring-4 focus:ring-[#D4BFA2]"
              >
                Sign Up
              </button>
            </div>

            <!-- Divider -->
            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-[#A67A5B]"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="bg-[#F5F5E8] px-2 text-[#A67A5B]">Or continue with</span>
              </div>
            </div>

            <!-- Social Buttons -->
            <button 
              type="button" 
              class="w-full bg-[#F5F5E8] border border-[#C4A484] text-[#2A3A2F] py-2 rounded-md hover:bg-[#D4BFA2] transition duration-200 flex items-center justify-center gap-2"
            >
              <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2" />
              Sign up with Google
            </button>
          </form>

          <!-- Footer -->
          <div class="bg-[#5A6F47] p-4 text-center text-sm text-white">
            <p>Already have an account? 
              <a href="#" class="font-medium text-white hover:text-[#C4A484] hover:underline">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript for Password Toggle -->
    <script>
      // Password Visibility Toggle
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');

      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
      });
    </script>
  </body>
</html>
