<!DOCTYPE html>
<html lang="en">
<head>

        <a href="#about" class="text-white hover:text-green-300 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-300">About</a>
        <a href="#services" class="text-white hover:text-green-300 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-300">Services</a>
        <a href="#contact" class="text-white hover:text-green-300 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-300">Contact</a>
        <a href="login.html" class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500">Login</a>

    <div class="flex items-center space-x-4">
        <button id="theme-toggle" class="text-white focus:outline-none" aria-label="Toggle dark mode">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" id="sun-icon">
                <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24" id="moon-icon">

  <div class="max-w-4xl mx-auto relative">
    <div class="glass-effect rounded-xl shadow-2xl p-8 mb-8 border border-white/20">
      <div class="flex items-center gap-4 mb-8">
        <div class="p-3 bg-blue-600 rounded-lg">
          <i data-lucide="stethoscope" class="text-white" size="32"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-blue-900">Health Consultation Form</h1>
          <p class="text-blue-600">Complete your health assessment</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div class="group">
          <label class="block text-sm font-medium text-blue-800 mb-2">Age</label>
          <input
            type="number"
            name="age"
            class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/50 transition-all group-hover:bg-white"
            placeholder="Enter your age"
          />
        </div>
        

        <div class="group">
          <label class="block text-sm font-medium text-blue-800 mb-2">Gender</label>
          <select
            name="gender"
            class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/50 transition-all group-hover:bg-white"
          >
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="group">
          <label class="block text-sm font-medium text-blue-800 mb-2">Weight (kg)</label>
          <input
            type="number"
            name="weight"
            class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/50 transition-all group-hover:bg-white"
            placeholder="Enter weight in kg"
          />
        </div>

        <div class="group">
          <label class="block text-sm font-medium text-blue-800 mb-2">Height (cm)</label>
          <input
            type="number"
            name="height"
            class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/50 transition-all group-hover:bg-white"
            placeholder="Enter height in cm"
          />
        </div>
      </div>

      <div id="bmi-display" class="mb-8 p-6 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg hidden">
        <div class="flex items-center gap-3">
          <i data-lucide="activity" class="text-white" size="24"></i>
          <h3 class="font-semibold text-xl text-white">Your BMI: <span id="bmi-value" class="font-bold">0</span></h3>
        </div>
      </div>

      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-6 flex items-center gap-3">
          <div class="p-2 bg-red-500 rounded-lg">
            <i data-lucide="heart" class="text-white" size="24"></i>
          </div>
          <span class="text-red-900">Symptoms</span>
        </h3>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6" id="symptoms-container">
          <label class="flex items-center gap-3 p-3 border border-red-100 rounded-lg hover:bg-red-50 transition-colors">
            <input type="checkbox" class="rounded text-red-500 focus:ring-red-400" value="Fever">
            <span class="text-red-900">Fever</span>
          </label>
          <label class="flex items-center gap-3 p-3 border border-red-100 rounded-lg hover:bg-red-50 transition-colors">
            <input type="checkbox" class="rounded text-red-500 focus:ring-red-400" value="Headache">
            <span class="text-red-900">Headache</span>
          </label>
          <label class="flex items-center gap-3 p-3 border border-red-100 rounded-lg hover:bg-red-50 transition-colors">
            <input type="checkbox" class="rounded text-red-500 focus:ring-red-400" value="Cough">
            <span class="text-red-900">Cough</span>
          </label>
        </div>
        <div class="flex gap-3">
          <input
            type="text"
            id="custom-symptom"
            class="flex-1 px-4 py-3 border border-red-200 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white/50"
            placeholder="Add other symptom"
          />
          <button
            onclick="addCustomSymptom()"
            class="px-6 py-3 bg-green-700 from-red-500 to-red-600 text-white rounded-lg hover:from-red-600 hover:to-red-700 flex items-center gap-2 shadow-lg shadow-red-500/30"
          >
            <i data-lucide="plus-circle"></i>
            Add
          </button>
        </div>
      </div>

      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-6 flex items-center gap-3">
          <div class="p-2 bg-yellow-500 rounded-lg">
            <i data-lucide="alert-circle" class="text-white" size="24"></i>
          </div>
          <span class="text-yellow-900">Chronic Conditions</span>
        </h3>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="conditions-container">
          <label class="flex items-center gap-3 p-3 border border-yellow-100 rounded-lg hover:bg-yellow-50 transition-colors">
            <input type="checkbox" class="rounded text-yellow-500 focus:ring-yellow-400" value="Diabetes">
            <span class="text-yellow-900">Diabetes</span>
          </label>
          <label class="flex items-center gap-3 p-3 border border-yellow-100 rounded-lg hover:bg-yellow-50 transition-colors">
            <input type="checkbox" class="rounded text-yellow-500 focus:ring-yellow-400" value="Hypertension">
            <span class="text-yellow-900">Hypertension</span>
          </label>
        </div>
      </div>

      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-6 flex items-center gap-3">
          <div class="p-2 bg-purple-500 rounded-lg">
            <i data-lucide="alert-triangle" class="text-white" size="24"></i>
          </div>
          <span class="text-purple-900">Allergies</span>
        </h3>
        <div class="flex gap-3 mb-4">
          <input
            type="text"
            id="custom-allergy"
            class="flex-1 px-4 py-3 border border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/50"
            placeholder="Add allergy"
          />
          <button
            onclick="addAllergy()"
            class="px-6 py-3 bg-green-700 from-purple-500 to-purple-600 text-white rounded-lg hover:from-purple-600 hover:to-purple-700 flex items-center gap-2 shadow-lg shadow-purple-500/30"
          >
            <i data-lucide="plus-circle"></i>
            Add
          </button>
        </div>
        <div id="allergies-list" class="flex flex-wrap gap-2"></div>
      </div>

      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-6 flex items-center gap-3">
          <div class="p-2 bg-green-500 rounded-lg">
            <i data-lucide="pill" class="text-white" size="24"></i>
          </div>
          <span class="text-green-900">Current Medications</span>
        </h3>
        <div class="flex gap-3 mb-4">
          <input
            type="text"
            id="custom-medication"
            class="flex-1 px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white/50"
            placeholder="Add medication"
          />
          <button
            onclick="addMedication()"
            class="px-6 py-3 bg-green-700 from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 flex items-center gap-2 shadow-lg shadow-green-500/30"
          >
            <i data-lucide="plus-circle"></i>
            Add
          </button>
        </div>
        <div id="medications-list" class="flex flex-wrap gap-2"></div>
      </div>
       
      <!-- <div class="mt-4 pt-2">
        <div class="p-3 w-[50px] bg-blue-600 rounded-lg">
          <i data-lucide="stethoscope" class="text-white" size="32"></i>
        </div>
        <label class="block text-xl font-medium  text-blue-800">Upload Disease Image</label>
        <input type="file" id="disease-image" class="w-full p-3 border rounded-lg bg-white/50" accept="image/" />
      </div> -->
      
      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-6 flex items-center gap-3">
          <div class="p-2 bg-blue-900 rounded-lg">
            <i data-lucide="pill" class="text-white" size="24"></i>
          </div>
          <span class="text-blue-500">Upload Disease Image </span>
        </h3>
        <div class="flex gap-3 mb-4">
          <!-- <input
            type="text"
            id="custom-medication"
            class="flex-1 px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white/50"
            placeholder="Add medication"
          /> -->
          <input type="file" id="disease-image" class="w-full p-3 border rounded-lg bg-white/50" accept="image/" />
     
          <button
            onclick="addMedication()"
            class="px-6 py-3 bg-green-700 from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 flex items-center gap-2 shadow-lg shadow-green-500/30"
          >
            <i data-lucide="plus-circle"></i>
            Add
          </button>
        </div>
        <div id="medications-list" class="flex flex-wrap gap-2"></div>
      </div>

      <!-- New Additional Symptoms Section -->
      <div class="mb-8 mt-4">
        <h3 class="text-xl font-semibold mb-6 flex items-center gap-3">
          <div class="p-2 bg-indigo-500 rounded-lg">
            <i data-lucide="message-circle" class="text-white" size="24"></i>
          </div>
          <span class="text-indigo-900">Additional Symptoms or Concerns</span>
        </h3>
        <div class="group">
          <textarea
            id="additional-symptoms"
            rows="4"
            class="w-full px-4 py-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/50 transition-all group-hover:bg-white resize-none"
            placeholder="Please describe any other symptoms or health concerns in detail..."
          ></textarea>
        </div>
      </div>

      <button
        onclick="generateRecommendation()"
        class="w-full py-4 bg-green-700 from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 font-semibold text-lg shadow-lg shadow-blue-500/30 transition-all hover:scale-[1.02]"
      >
        Generate Recommendation
      </button>
    </div>

    <div id="recommendation" class="glass-effect rounded-xl shadow-2xl p-8 hidden border border-white/20"></div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Calculate BMI
    function calculateBMI() {
      const weight = document.querySelector('input[name="weight"]').value;
      const height = document.querySelector('input[name="height"]').value;
      
      if (weight && height) {
        const heightInMeters = height / 100;
        const bmi = weight / (heightInMeters * heightInMeters);
        document.getElementById('bmi-value').textContent = bmi.toFixed(1);
        document.getElementById('bmi-display').classList.remove('hidden');
      }
    }

    // Add event listeners for weight and height inputs
    document.querySelector('input[name="weight"]').addEventListener('input', calculateBMI);
    document.querySelector('input[name="height"]').addEventListener('input', calculateBMI);

    // Add custom symptom
    function addCustomSymptom() {
      const input = document.getElementById('custom-symptom');
      const value = input.value.trim();
      
      if (value) {
        const container = document.getElementById('symptoms-container');
        const label = document.createElement('label');
        label.className = 'flex items-center gap-3 p-3 border border-red-100 rounded-lg hover:bg-red-50 transition-colors';
        label.innerHTML = `
          <input type="checkbox" class="rounded text-red-500 focus:ring-red-400" value="${value}" checked>
          <span class="text-red-900">${value}</span>
        `;
        container.appendChild(label);
        input.value = '';
      }
    }

    // Add allergy
    function addAllergy() {
      const input = document.getElementById('custom-allergy');
      const value = input.value.trim();
      
      if (value) {
        const container = document.getElementById('allergies-list');
        const span = document.createElement('span');
        span.className = 'px-4 py-2 bg-purple-100 text-purple-800 rounded-full text-sm font-medium shadow-sm';
        span.textContent = value;
        container.appendChild(span);
        input.value = '';
      }
    }

    // Add medication
    function addMedication() {
      const input = document.getElementById('custom-medication');
      const value = input.value.trim();
      
      if (value) {
        const container = document.getElementById('medications-list');
        const span = document.createElement('span');
        span.className = 'px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-medium shadow-sm';
        span.textContent = value;
        container.appendChild(span);
        input.value = '';
      }
    }

    // Generate recommendation
    function generateRecommendation() {
      const additionalSymptoms = document.getElementById('additional-symptoms').value.trim();
      const recommendation = {
        condition: 'Common Cold with Fever',
        description: 'Based on your symptoms, you may be experiencing a viral infection consistent with the common cold, accompanied by fever.',
        medications: [
          {
            name: 'Acetaminophen',
            dosage: '500mg every 6 hours',
            description: 'For fever and pain relief'
          },
          {
            name: 'Dextromethorphan',
            dosage: '30mg every 6-8 hours',
            description: 'For cough suppression'
          }
        ],
        lifestyle: [
          'Rest for at least 24-48 hours',
          'Stay hydrated with water and clear fluids',
          'Use a humidifier to ease congestion',
          'Gargle with warm salt water for sore throat'
        ]
      };

      const recommendationDiv = document.getElementById('recommendation');
      recommendationDiv.innerHTML = `
        <div class="flex items-center gap-4 mb-8">
          <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg">
            <i data-lucide="clipboard-list" class="text-white" size="32"></i>
          </div>
          <h2 class="text-2xl font-bold text-blue-900">Medical Recommendation</h2>
        </div>
        
        <div class="mb-8">
          <h3 class="font-semibold text-xl text-blue-800 mb-3">${recommendation.condition}</h3>
          <p class="text-blue-900">${recommendation.description}</p>
        </div>

        ${additionalSymptoms ? `
          <div class="mb-8 p-6 bg-indigo-50 rounded-xl border border-indigo-100">
            <h4 class="font-semibold text-lg text-indigo-900 mb-2">Additional Symptoms Reported:</h4>
            <p class="text-indigo-800">${additionalSymptoms}</p>
          </div>
        ` : ''}

        <div class="mb-8">
          <h3 class="font-semibold text-xl text-blue-800 mb-4">Recommended Medications:</h3>
          <div class="grid gap-4">
            ${recommendation.medications.map(med => `
              <div class="p-6 bg-blue-50 rounded-xl border border-blue-100">
                <h4 class="font-semibold text-lg text-blue-900 mb-2">${med.name}</h4>
                <p class="text-blue-700 font-medium mb-1">Dosage: ${med.dosage}</p>
                <p class="text-blue-600">${med.description}</p>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="mb-8">
          <h3 class="font-semibold text-xl text-blue-800 mb-4">Lifestyle Recommendations:</h3>
          <ul class="space-y-3">
            ${recommendation.lifestyle.map(item => `
              <li class="flex items-center gap-3">
                <i data-lucide="check-circle" class="text-green-500"></i>
                <span class="text-blue-900">${item}</span>
              </li>
            `).join('')}
          </ul>
        </div>

        <div class="p-6 bg-yellow-50 rounded-xl border border-yellow-100">
          <div class="flex items-center gap-3 mb-2">
            <i data-lucide="alert-triangle" class="text-yellow-600"></i>
            <p class="font-semibold text-yellow-800">Disclaimer</p>
          </div>
          <p class="text-yellow-800">
            This is a preliminary recommendation based on the symptoms provided.
            Please consult with a healthcare professional for accurate diagnosis and treatment.
          </p>
        </div>
      `;
      recommendationDiv.classList.remove('hidden');
      lucide.createIcons();
    }
  </script>
</body>
</html>
