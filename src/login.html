<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMD MINDS - Login</title>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-gray-700 flex items-center justify-center">
            <span class="text-blue-500 text-4xl">R</span><span class="text-gray-700">MP MINDS</span>
        </h1>
        <p class="text-center text-gray-500 font-bold">Welcome back!</p>
        
        <form class="mt-6">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" placeholder="Enter your email" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" placeholder="Enter your password" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div class="mt-2 text-right">
                <a href="#" class="text-blue-500 text-sm hover:underline">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Log in</button>
        </form>
        
        <p class="mt-4 text-center text-gray-600">Donâ€™t have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
        
        <div class="flex items-center my-4">
            <hr class="flex-grow border-gray-300">
            <span class="px-3 text-gray-500">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>
        
        <button class="w-full flex items-center justify-center py-2 border rounded-lg hover:bg-gray-100">
            <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 mr-2" alt="Google logo">
            Continue with Google
        </button>
        
        <p class="mt-4 text-xs text-center text-gray-500">By signing in you agree to the <a href="#" class="text-blue-500 hover:underline">Terms of Use</a>, <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a> and <a href="#" class="text-blue-500 hover:underline">Cookie Policy</a>.</p>
    </div>
</body>
</html>
